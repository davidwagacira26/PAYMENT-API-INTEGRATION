<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/checkout.css">
  <link rel="shortcut icon" href="/images/kcclogo.jpeg" type="image/png+xml">
  <title>Make a Payment</title>
</head>
<body>
  <div class="checkout-panel">
    <div class="panel-body">
      <h2 class="title">Checkout</h2>

      <div class="payment-method">
        <div class="method card" onclick="showPaymentForm('card')" tabindex="0">
          <div class="card-logos">
            <img src="/images/visa.png" alt="Visa Logo" />
            <img src="/images/mastercard.png" alt="MasterCard Logo" />
          </div>
          <div class="payment-text">Pay with card</div>
        </div>

        <div class="method mpesa" onclick="showPaymentForm('mpesa')" tabindex="0">
          <img src="/svg/mpesalogo.svg" alt="Mpesa Logo" />
          <div class="payment-text">Pay with M-Pesa</div>
        </div>
      </div>

      <div id="cardPaymentForm" class="payment-form">
        <div class="input-fields">
          <label for="cardAmount">Amount (KES)</label>
          <input type="number" id="cardAmount" placeholder="Enter amount" required />

          <label for="cardholder">Cardholder's Name</label>
          <input type="text" id="cardholder" />

          <label for="cardnumber">Card Number</label>
          <div class="card-input-wrapper">
            <input type="text" id="cardnumber" placeholder="0000 0000 0000 0000" maxlength="19" />
            <img id="card-type-icon" src="" alt="Card Type" style="display: none;">
          </div>

          <div class="small-inputs">
            <div>
              <label for="date">Valid Thru</label>
              <input type="text" id="date" placeholder="MM / YY" />
            </div>
            <div>
              <label for="verification">CVV / CVC *</label>
              <input type="password" id="verification" />
            </div>
          </div>
        </div>
      </div>

      <div id="mpesaPaymentForm" class="payment-form" style="display: none;">
        <div class="input-fields">
          <label for="mpesaAmount">Amount (KES)</label>
          <input type="number" id="mpesaAmount" placeholder="Enter amount" required />

          <label for="phoneNumber">Phone Number</label>
          <div class="phone-input-wrapper">
            <input type="tel" id="phoneNumber" value="+254" maxlength="14" />
          </div>
        </div>
      </div>

      <button id="payButton" class="btn next-btn">Complete Purchase</button>
    </div>
  </div>
  <script src="/checkout.js"></script>
</body>
</html>
